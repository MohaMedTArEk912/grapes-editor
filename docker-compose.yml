version: '3.8'

services:
  # Akasha Desktop Application
  akasha:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: akasha
    # For desktop apps, ports would typically not be exposed in Docker
    # But if running the backend as a service, expose the API port
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data
      - ./akasha.db:/app/akasha.db
    environment:
      - AKASHA_HEADLESS=1
      - RUST_LOG=info
      - PORT=3001
    restart: unless-stopped
    # Desktop apps typically don't run in headless docker
    # This setup is primarily for development/CI purposes
    # For production, use the native desktop binary
